spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  mail:
    host: dummy
    port: 1025
    username: dumb
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "dummy-client-id"
            client-secret: "dummy-client-secret"
            scope:
              - email
              - profile

hashid:
  salt: dummy-salt
  min-length: 16

jwt:
  secret: "test-jwt-token"
  access-expiration: 60      # 60분
  refresh-expiration: 20160   # 20160분 = (60m * 24h) * 14days : 24시간 * 14일 = 2주
  header: "Authorization"

api:
  fast-api-url: http://localhost:8000/test

  openai:
    api-key: test_api_key

cloud:
  aws:
    s3:
      bucket: haru-it-bucket
    region:
      static: ap-northeast-2
    credentials:
      accessKey: dummy-key
      secretKey: dummy-secret

invite-url: invite-url

instagram:
  client-id: "dummy-client-id"
  client-secret: "dummy-client-se/cret"
  redirect-uri: "dummy-redirect-uri"