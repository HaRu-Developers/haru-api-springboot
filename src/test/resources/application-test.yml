cloud:
  aws:
    s3:
      enabled: false
    stack:
      auto: false
    credentials:
      accessKey: dummy-key
      secretKey: dummy-secret

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  mail:
    host: dummy
    port: 1025

hashid:
  salt: dummy-salt
  min-length: 16

jwt:
  secret: "test-jwt-token"
  access-expiration: 60      # 60분
  refresh-expiration: 20160   # 20160분 = (60m * 24h) * 14days : 24시간 * 14일 = 2주
  header: "Authorization"

api:
  fast-api-url: http://localhost:8000/test

  openai:
    api-key: test_api_key