spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  mail:
    host: dummy
    port: 1025
    username: dumb
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "dummy-client-id"
            client-secret: "dummy-client-secret"

hashid:
  salt: dummy-salt
  min-length: 16

jwt:
  secret: "test-jwt-token"
  access-expiration: 60      # 60분
  refresh-expiration: 20160   # 20160분 = (60m * 24h) * 14days : 24시간 * 14일 = 2주
  header: "Authorization"

